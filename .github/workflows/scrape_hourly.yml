name: Hourly Water Level Scraper

on:
  schedule:
    # Berjalan setiap jam (menit ke-0 setiap jam)
    - cron: "0 * * * *"
  workflow_dispatch: # Memungkinkan kamu menjalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tma_scraper/requirements.txt

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python ./tma_scraper/scraper.py
